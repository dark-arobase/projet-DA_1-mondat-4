    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1c2a33;
            color: white;
            /* CENTRER AU MILIEU DE LA PAGE */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        main {

            width: 100%;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #19252e;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        input::placeholder {
            color: #888;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #0095f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0084e0;
        }
